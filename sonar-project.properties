sonar.projectKey=multisport-lineup-app
sonar.python.version=3.12
sonar.python.coverage.reportPaths=coverage.xml
sonar.javascript.lcov.reportPaths=lcov.info
sonar.sources=app.py,static
sonar.tests=tests
sonar.exclusions=**/*test*/**,**/__pycache__/**,lineup-venv/**,baseball-venv/**,venv/**,htmlcov/**,test-results/**,coverage/**,scripts/**,docs/**,ai-dev-tasks/**,node_modules/**,*.pem,*.png,*.jpg,*.jpeg,*.gif
sonar.test.inclusions=tests/**/*.test.js,tests/**/*.py
sonar.coverage.exclusions=tests/**,**/*test*/**,scripts/**,docs/**,ai-dev-tasks/**

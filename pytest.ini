[tool:pytest]
testpaths = tests/unit tests/edge_cases tests/visual tests/api
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --cov=app --cov-report=html --cov-report=xml --cov-report=term-missing --cov-fail-under=90 --cov-report=html:test-results/backend-coverage --junit-xml=test-results/pytest-results.xml

# Playwright settings
base_url = http://localhost:5001
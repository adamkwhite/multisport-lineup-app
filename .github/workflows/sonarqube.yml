name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: |
          npm install

      - name: Create test results directory
        run: |
          mkdir -p test-results

      - name: Run Python tests with coverage
        run: |
          pytest tests/api/ --cov=app --cov-report=xml:coverage.xml --cov-report=term-missing || true
        continue-on-error: true

      - name: Run JavaScript tests with coverage
        run: |
          npm test -- --coverage --watchAll=false || true
        continue-on-error: true

      - name: Copy frontend coverage for SonarQube
        run: |
          if [ -d "test-results" ]; then
            find test-results -name "lcov.info" -newer coverage.xml -exec cp {} lcov.info \; 2>/dev/null || true
          fi

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 10
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: false
